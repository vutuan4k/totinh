  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      overflow: visible;
      position: relative;
    }

    .rotating-container {
      width: 200vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: -50vw;
      transform-style: preserve-3d;
      animation: swingRotate 40s ease-in-out infinite alternate;
      transform-origin: center center;
      overflow: visible;
    }

    @keyframes swingRotate {
      0% { transform: rotateY(-20deg); }
      100% { transform: rotateY(20deg); }
    }

    .dots-container {
      position: absolute;
      width: 200vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: white;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 3px white);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .star-text {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      animation: starFall linear forwards;
      z-index: 3;
    }

    @keyframes starFall {
      0% { top: -40px; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
  </style>
</head>

      do {
        newMessage = messages[Math.floor(Math.random() * messages.length)];
      } while (newMessage === lastMessage);

      return newMessage;
